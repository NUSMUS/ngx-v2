<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-3 hidden-sm-down col-md-6 col-lg-8"></div>
  <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="reminderForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
        <p class="ff-headers text-uppercase">Recover your password</p>
      </div>
      <fieldset class="form-group" [ngClass]="{'has-danger': reminderForm.controls['email'].hasError('required') && reminderForm.controls['email'].touched}">
        <label for="username" class="form-control-label">
          Ingresa tu Correo Electronico
        </label>
        <input type="email" class="form-control" placeholder="E-mail" [formControl]="reminderForm.controls['email']" [ngClass]="{'form-control-danger': reminderForm.controls['email'].hasError('required') && reminderForm.controls['email'].touched}"/>
        <div class="form-control-feedback" *ngIf="reminderForm.controls['email'].hasError('required') && reminderForm.controls['email'].touched"></div>
        <div class="form-control-feedback" *ngIf="reminderForm.controls['email'].hasError('email') && reminderForm.controls['email'].touched">{{ erroresForm.email }}</div>
      </fieldset>
      <button class="btn btn-primary" type="submit" (click)="open(content)" [disabled]="!reminderForm.valid">Reset password</button>
      <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title">Notificación</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Se ha enviado un correo electronico para realizar la recuperación de su contraseña.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cerrar</button>
          </div>
        </ng-template>
      <a class="btn btn-outline-primary btn-link" [routerLink]="['/login']">Regresar</a>
    </form>
  </div>
</div>
