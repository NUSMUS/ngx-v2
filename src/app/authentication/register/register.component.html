<div class="d-flex align-items-stretch flex-nowrap min-height-100 h-100">
  <div class="bg-cover bg-2 hidden-sm-down col-md-6 col-lg-8"></div>
  <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
        <p class="ff-headers text-uppercase">Crear una Cuenta</p>
      </div>
      <fieldset class="form-group" [ngClass]="{'has-danger': registroForm.controls['email'].hasError('required') && registroForm.controls['email'].touched}">
        <label for="email">
          Ingresa tu Correo Electronico
        </label>
        <input type="text" class="form-control" placeholder="Correo Electronico" [formControl]="registroForm.controls['email']" [ngClass]="{'form-control-danger': registroForm.controls['email'].hasError('required') && registroForm.controls['email'].touched}"/>
        <div class="form-control-feedback" *ngIf="registroForm.controls['email'].hasError('required') && registroForm.controls['email'].touched"></div>
        <div class="form-control-feedback" *ngIf="registroForm.controls['email'].hasError('email') && registroForm.controls['email'].touched">{{ erroresForm.email }}</div>
      </fieldset>
      <fieldset class="form-group" [ngClass]="{'has-danger': registroForm.controls['password'].hasError('required') && registroForm.controls['password'].touched}">
        <label for="password">
          Ingresa tu Contraseña
        </label>
        <input type="password" class="form-control" placeholder="********" [formControl]="registroForm.controls['password']" [ngClass]="{'form-control-danger': registroForm.controls['password'].hasError('required') && registroForm.controls['password'].touched}"/>
        <div class="form-control-feedback" *ngIf="registroForm.controls['password'].hasError('required') && registroForm.controls['password'].touched">{{ erroresForm.password }}</div>
        <div class="form-control-feedback" *ngIf="registroForm.controls['password'].hasError('pattern') && registroForm.controls['password'].touched">{{ erroresForm.password }}</div>
      </fieldset>
      <fieldset class="form-group" [ngClass]="{'has-danger': registroForm.controls['confirm'].hasError('required') && registroForm.controls['confirm'].touched}">
        <label for="password">
          Confirma tu Contraseña
        </label>
        <input type="password" class="form-control" placeholder="********" [formControl]="registroForm.controls['confirm']" [ngClass]="{'form-control-danger': registroForm.controls['confirm'].hasError('required') && registroForm.controls['confirm'].touched}" />
        <div class="form-control-feedback" *ngIf="registroForm.controls['confirm'].hasError('required') && registroForm.controls['confirm'].touched"></div>
        <div class="form-control-feedback" *ngIf="registroForm.controls['confirm'].hasError('confirmPassw') && registroForm.controls['confirm'].touched">{{ erroresForm.confirm }}</div>
      </fieldset>
      <label class="custom-control custom-checkbox mb-1">
        <input type="checkbox" class="custom-control-input" > <!--[value]="false" [formControl]="registroForm.controls['checked']" || setDefaultValues()-->
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">He leído y acepto los términos de uso.</span>
      </label>
      <div class="block mb-3"></div>
      <button class="btn btn-primary" type="submit" [disabled]="!registroForm.valid  || !confirmPass() ">Crear cuenta</button>
      <a class="btn btn-outline-primary btn-link" [routerLink]="['/login']">Iniciar Sesión</a>
    </form>
    <br>
    <p class="alert alert-danger" *ngIf="mensaje">
        El Correo Electronico ya se encuentra registrado, favor de elegir otro.
    </p>
    <button class="btn btn-icon btn-facebook mb-1 mr-1">
      <i class="fa fa-facebook"></i>
      Crear cuenta mediante Facebook
      </button>
    <button class="btn btn-icon btn-github mb-1 mr-1">
      <i class="fa fa-github"></i>
      Crear cuenta mediante GitHub
      </button>
    <button class="btn btn-icon btn-google mb-1 mr-1">
      <i class="fa fa-google-plus"></i>
      Crear cuenta mediante Google
      </button>
    <button class="btn btn-icon btn-twitter mb-1 mr-1">
      <i class="fa fa-twitter"></i>
      Crear cuenta mediante Twitter
      </button>
  </div>
</div>
